<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrified Water Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>⚡ Electrified Water Detector</h1>

    <div class="buttons">
      <button onclick="connectBluetooth()">🔗 Connect Bluetooth</button>
      <button onclick="setMode(1)">🌩️ Road Detection</button>
      <button onclick="setMode(2)">🚿 Water Heater</button>
      <button onclick="setMode(3)">🔋 9V Battery Test</button>
      <button onclick="setMode(4)">🔥 Stoker Mode</button>
    </div>

    <div class="commands">
      <h2>🔧 Manual Commands</h2>
      <button onclick="sendCommand('ON')">🟢 Turn ON</button>
      <button onclick="sendCommand('OFF')">🔴 Turn OFF</button>
      <button onclick="sendCommand('S')">🛑 Stop Stoker</button>
    </div>

    <div class="status">
      <p><strong>Status:</strong> <span id="status">Not Connected</span></p>
      <p><strong>EMF Reading:</strong> <span id="reading">--</span></p>
      <p id="alert" class="neutral">None</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
